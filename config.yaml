baseURL : 'https://diegosanchezp.github.io/'
theme : 'portfolio-theme'

paginate: 7

module:
  mounts:
  - source: static
    target: static
  - source : './themes/portfolio-theme/node_modules/vanilla-ripplejs/ripple.min.js'
    target : 'assets/js/ripple.min.js'
  - source : './themes/portfolio-theme/node_modules/@fortawesome/fontawesome-free/svgs'
    target : 'assets/svgs/' 
  # dialog polyfill
  - source: './themes/portfolio-theme/node_modules/dialog-polyfill/dist/dialog-polyfill.js'
    target: 'static/js/dialog-polyfill.js'
  - source: './themes/portfolio-theme/node_modules/dialog-polyfill/dist/dialog-polyfill.css'
    target: 'static/css/dialog-polyfill.css'

DefaultContentLanguage : 'en'
copyright : 'Everything is mine bro'

languages:
  en:
    title : 'Diego Sánchez Portfolio'   
    languageName : 'English'
    languageCode : 'en-us'
    weight : 1
  es:
    title : 'Portafolio de Diego Sánchez'   
    languageName : 'Español'
    languageCode : 'es'
    weight : 2

